<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content=
          "width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/survey.css">
  <script src="scripts/common.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=PT+Mono&family=Prata&family=Titillium+Web:ital,wght@1,200&display=swap" rel="stylesheet">
  <script type="module" src="scripts/survey.js"></script>
</head>

<body class="fadeout">
<nav class="navbar">
  <a href="#" class="title">Rational Functions</a>
  <ul>

  </ul>
  <span class="hamburger">&#9776</span>
</nav>

<main>

  <h1>Rational Function Survey</h1>
  <!-- Create Form -->
  <form id="form">

    <div class="survey">
      <div class="question">
        <span></span>
        <label></label>
        <div>
        <span>Strongly Agree</span>
        <span>Agree</span>
        <span>Neutral</span>
        <span>Disagree</span>
        <span>Strongly Disagree</span>
        </div>
      </div>

      <div class="survey-content">
        <div class="question">
          <span>1.</span>
          <label>I believe GBL can be <span><b>highly effective</b></span> in simplifying concepts for primary school students.</label>
          <div>
          <input type="radio" name="question-1" value="1" >
          <input type="radio" name="question-1" value="2" >
          <input type="radio" name="question-1" value="3" checked>
          <input type="radio" name="question-1" value="4" >
          <input type="radio" name="question-1" value="5" >
          </div>
        </div>

        <div class="question">
          <span>2.</span>
          <label>I think developing games instruction in games is difficult</label>
          <div>
            <input type="radio" name="question-2" value="1" >
            <input type="radio" name="question-2" value="2" >
            <input type="radio" name="question-2" value="3" checked>
            <input type="radio" name="question-2" value="4" >
            <input type="radio" name="question-2" value="5" >
          </div>
        </div>

        <div class="question">
          <span>3.</span>
          <label>I think GBL is <span><b>not effective</b></span> in primary education</label>
          <div>
            <input type="radio" name="question-3" value="1" >
            <input type="radio" name="question-3" value="2" >
            <input type="radio" name="question-3" value="3" checked>
            <input type="radio" name="question-3" value="4" >
            <input type="radio" name="question-3" value="5" >
          </div>
        </div>

        <div class="question">
          <span>4.</span>
          <label>I think GBL is <span><b>time consuming</b></span> in primary education</label>
          <div>
            <input type="radio" name="question-4" value="1" >
            <input type="radio" name="question-4" value="2" >
            <input type="radio" name="question-4" value="3" checked>
            <input type="radio" name="question-4" value="4" >
            <input type="radio" name="question-4" value="5" >
          </div>
        </div>

        <div class="question">
          <span>5.</span>
          <label>I think GBL can make it easier for primary school students to learn <span><b>any</b></span> subject (math, science, other)</label>
          <div>
            <input type="radio" name="question-5" value="1" >
            <input type="radio" name="question-5" value="2" >
            <input type="radio" name="question-5" value="3" checked>
            <input type="radio" name="question-5" value="4" >
            <input type="radio" name="question-5" value="5" >
          </div>
        </div>

        <div class="question">
          <span>6.</span>
          <label>The use of GBL in primary school classrooms should be increased over time</label>
          <div>
            <input type="radio" name="question-6" value="1" >
            <input type="radio" name="question-6" value="2" >
            <input type="radio" name="question-6" value="3" checked>
            <input type="radio" name="question-6" value="4" >
            <input type="radio" name="question-6" value="5" >
          </div>
        </div>

        <div class="question">
          <span>7.</span>
          <label>I do not think GBL will contribute to the primary instructional process</label>
          <div>
            <input type="radio" name="question-7" value="1" >
            <input type="radio" name="question-7" value="2" >
            <input type="radio" name="question-7" value="3" checked>
            <input type="radio" name="question-7" value="4" >
            <input type="radio" name="question-7" value="5" >
          </div>
        </div>

        <div class="question">
          <span>8.</span>
          <label>I think I can use GBL in <span><b>any</b></span> phase of the instructional process</label>
          <div>
            <input type="radio" name="question-8" value="1" >
            <input type="radio" name="question-8" value="2" >
            <input type="radio" name="question-8" value="3" checked>
            <input type="radio" name="question-8" value="4" >
            <input type="radio" name="question-8" value="5" >
          </div>
        </div>

        <div class="question">
          <span>9.</span>
          <label>I think GBL will make it easier for primary school students to excel in <span><b>any</b></span> subject (math, science, other)</label>
          <div>
            <input type="radio" name="question-9" value="1" >
            <input type="radio" name="question-9" value="2" >
            <input type="radio" name="question-9" value="3" checked>
            <input type="radio" name="question-9" value="4" >
            <input type="radio" name="question-9" value="5" >
          </div>
        </div>

        <div class="question">
          <span>10.</span>
          <label>GBL is an <span><b>effective</b></span> strategy for assessing primary students' skill</label>
          <div>
            <input type="radio" name="question-10" value="1" >
            <input type="radio" name="question-10" value="2" >
            <input type="radio" name="question-10" value="3" checked>
            <input type="radio" name="question-10" value="4" >
            <input type="radio" name="question-10" value="5" >
          </div>
        </div>



      </div>
    </div>


    <!-- Multi-line Text Input Control -->
    <div class="buttons">
      <button type="submit" value="submit" id="submit">
        Submit
      </button>
      <button type="reset" value="reset">
        Reset
      </button>
    </div>
  </form>
</main>

<footer>

</footer>

<div class="popup" id="popup">
<div>
  <span>&#10003;</span>
  <span>Response Submitted. You will be redirected shortly.</span>
</div>
</div>

</body>

</html>
